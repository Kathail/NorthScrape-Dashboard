<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NorthScrape Leads</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: "#1e293b",
                            900: "#0f172a",
                            950: "#020617",
                        },
                    },
                },
            },
        };
    </script>

    <style>
        body { transition: background-color 0.2s ease, color 0.2s ease; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(229, 231, 235, 0.5);
        }
        .dark .glass-panel {
            background: rgba(30, 41, 59, 0.95);
            border: 1px solid rgba(71, 85, 105, 0.5);
        }
        .custom-checkbox:checked { background-color: #3b82f6; border-color: #3b82f6; }
        .custom-checkbox:checked::before { transform: scale(1); }
        .toast {
            animation: slideUp 0.4s ease-out forwards, fadeOut 0.4s ease-in 2.6s forwards;
        }
        @keyframes slideUp {
            from { transform: translate(-50%, 100%); opacity: 0; }
            to   { transform: translate(-50%, 0); opacity: 1; }
        }
        @keyframes fadeOut {
            to { opacity: 0; }
        }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-950 text-slate-800 dark:text-slate-100 min-h-screen font-sans pb-32">
    <nav class="bg-blue-900 dark:bg-slate-900 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <i data-lucide="candycane" class="h-6 w-6 text-pink-400"></i>
                    <span class="font-bold text-xl tracking-tight">NorthScrape</span>
                </div>
                <button id="theme-toggle" class="p-2 rounded-lg bg-blue-800 dark:bg-slate-800 hover:bg-blue-700 transition">
                    <i data-lucide="moon" id="theme-icon" class="h-5 w-5 text-yellow-300"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="drop-zone" class="border-4 border-dashed border-slate-300 dark:border-slate-700 rounded-2xl p-12 text-center hover:border-blue-500 transition cursor-pointer bg-white dark:bg-slate-900">
            <i data-lucide="upload-cloud" class="h-16 w-16 mx-auto text-slate-400 mb-4"></i>
            <h3 class="text-xl font-bold">Load Leads CSV</h3>
            <p class="text-slate-500 mt-2">Drag & Drop or Click to Upload</p>
            <input type="file" id="file-input" class="hidden" accept=".csv">
        </div>

        <div id="dashboard" class="hidden space-y-6">
            <!-- Search & Filters -->
            <div class="flex flex-col md:flex-row gap-4 items-center bg-white dark:bg-slate-900 p-4 rounded-xl shadow-sm border dark:border-slate-800">
                <div class="relative flex-grow">
                    <i data-lucide="search" class="absolute left-3 top-3 h-5 w-5 text-slate-400"></i>
                    <input type="text" id="search-input" placeholder="Search name, address, phone…" class="w-full pl-10 pr-4 py-2 rounded-lg border dark:border-slate-700 dark:bg-slate-800 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div class="flex gap-4 overflow-x-auto pb-2 md:pb-0">
                    <label class="flex items-center gap-2 cursor-pointer select-none whitespace-nowrap">
                        <input type="checkbox" id="filter-phones" class="custom-checkbox">
                        <span class="text-sm font-medium">Phones Only</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer select-none whitespace-nowrap">
                        <input type="checkbox" id="filter-pending" class="custom-checkbox">
                        <span class="text-sm font-medium">Pending Only</span>
                    </label>
                </div>
                <div class="flex gap-2">
                    <button onclick="app.exportPDF()" class="p-2 text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg" title="Export visible leads to PDF">
                        <i data-lucide="file-down" class="h-5 w-5"></i>
                    </button>
                    <button onclick="app.reset()" class="p-2 text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg" title="Clear contacted & route">
                        <i data-lucide="rotate-ccw" class="h-5 w-5"></i>
                    </button>
                </div>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="glass-panel p-4 rounded-xl border-l-4 border-blue-500">
                    <p class="text-xs uppercase font-bold text-slate-500 dark:text-slate-400">Total Leads</p>
                    <p class="text-2xl font-bold" id="stat-total">0</p>
                </div>
                <div class="glass-panel p-4 rounded-xl border-l-4 border-green-500">
                    <p class="text-xs uppercase font-bold text-slate-500 dark:text-slate-400">Has Phone</p>
                    <p class="text-2xl font-bold" id="stat-phones">0</p>
                </div>
                <div class="glass-panel p-4 rounded-xl border-l-4 border-purple-500">
                    <p class="text-xs uppercase font-bold text-slate-500 dark:text-slate-400">Pending</p>
                    <p class="text-2xl font-bold" id="stat-pending">0</p>
                </div>
                <div class="glass-panel p-4 rounded-xl border-l-4 border-orange-500">
                    <p class="text-xs uppercase font-bold text-slate-500 dark:text-slate-400">Route</p>
                    <p class="text-2xl font-bold" id="stat-route">0</p>
                </div>
            </div>

            <!-- Table -->
            <div class="bg-white dark:bg-slate-900 rounded-xl shadow border dark:border-slate-800 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-slate-200 dark:divide-slate-800">
                        <thead class="bg-slate-50 dark:bg-slate-950">
                            <tr>
                                <th class="w-12 px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase">Stat</th>
                                <th class="w-12 px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase">Route</th>
                                <th class="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase cursor-pointer hover:text-blue-500 transition" onclick="app.sort('Name')">Name <span class="sort-dir"></span></th>
                                <th class="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase cursor-pointer hover:text-blue-500 transition" onclick="app.sort('Address')">Location <span class="sort-dir"></span></th>
                                <th class="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase cursor-pointer hover:text-blue-500 transition" onclick="app.sort('Phone')">Phone <span class="sort-dir"></span></th>
                                <th class="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase">Map</th>
                            </tr>
                        </thead>
                        <tbody id="table-body" class="divide-y divide-slate-200 dark:divide-slate-800"></tbody>
                    </table>
                </div>
                <div class="px-6 py-4 border-t dark:border-slate-800 flex justify-between items-center bg-slate-50 dark:bg-slate-950">
                    <span id="page-info" class="text-sm text-slate-500">Showing 0-0 of 0</span>
                    <div class="flex gap-2">
                        <button onclick="app.changePage(-1)" class="px-3 py-1 bg-white dark:bg-slate-800 border dark:border-slate-700 rounded text-sm hover:bg-slate-100">Prev</button>
                        <button onclick="app.changePage(1)" class="px-3 py-1 bg-white dark:bg-slate-800 border dark:border-slate-700 rounded text-sm hover:bg-slate-100">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <button onclick="app.launchRoute()" id="fab-route" title="Launch route in Google Maps" class="fixed bottom-8 right-8 bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-full shadow-2xl transition-transform duration-300 flex items-center gap-2 z-50 scale-0">
        <i data-lucide="navigation" class="w-6 h-6"></i>
        <span class="font-bold pr-2">GO (<span id="fab-count">0</span>)</span>
    </button>

    <div id="toast-container" class="fixed bottom-24 left-1/2 -translate-x-1/2 z-60 pointer-events-none flex flex-col items-center gap-2"></div>

    <script>
        const app = {
            data: [],
            filtered: [],
            contacted: JSON.parse(localStorage.getItem("contacted") || "[]"),
            route: new Set(),
            page: 1,
            limit: 50,
            sortCol: null,
            sortDir: "asc",
            searchTimeout: null,

            init() {
                this.setupTheme();
                this.setupEventListeners();
                lucide.createIcons();

                // Auto-load for dev/demo (remove in production if you want)
                fetch("leads.csv")
                    .then(r => r.ok ? r.text().then(t => this.parseCSV(t)) : null)
                    .catch(() => {});
            },

            setupTheme() {
                const saved = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const theme = saved || (prefersDark ? 'dark' : 'light');
                if (theme === 'dark') document.documentElement.classList.add('dark');
                this.updateThemeIcon();
            },

            updateThemeIcon() {
                const isDark = document.documentElement.classList.contains('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                document.getElementById('theme-icon').setAttribute('data-lucide', isDark ? 'sun' : 'moon');
                lucide.createIcons();
            },

            setupEventListeners() {
                document.getElementById('theme-toggle').onclick = () => {
                    document.documentElement.classList.toggle('dark');
                    this.updateThemeIcon();
                };

                const dropZone = document.getElementById('drop-zone');
                drop.onclick = () => document.getElementById('file-input').click();
                document.getElementById('file-input').onchange = e => this.loadFile(e.target.files[0]);

                drop.ondragover = e => { e.preventDefault(); drop.classList.add('border-blue-500'); };
                drop.ondragleave = () => drop.classList.remove('border-blue-500');
                drop.ondrop = e => {
                    e.preventDefault();
                    drop.classList.remove('border-blue-500');
                    this.loadFile(e.dataTransfer.files[0]);
                };

                document.getElementById('search-input').addEventListener('input', () => {
                    clearTimeout(this.searchTimeout);
                    this.searchTimeout = setTimeout(() => this.applyFilters(), 300);
                };

                document.getElementById('filter-phones').onchange = () => this.applyFilters();
                document.getElementById('filter-pending').onchange = () => this.applyFilters();
            },

            loadFile(file) {
                if (!file) return;
                if (!file.name.toLowerCase().endsWith('.csv')) {
                    this.showToast('Please upload a CSV file', 'error');
                    return;
                }

                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    complete: (res) => this.parseCSV(null, res.data),
                });
            },

            parseCSV(text, dataObj) {
                const data = dataObj || Papa.parse(text, { header: true, skipEmptyLines: true }).data;

                if (!data.length || !data[0].Name) {
                    alert("Invalid CSV → must have 'Name' column");
                    return;
                }

                this.data = data.map(r => ({
                    ...r,
                    id: btoa(unescape(encodeURIComponent((r.Name || '') + (r.Address || ''))).slice(0, 16),
                    Phone: r.Phone && r.Phone !== "N/A" && r.Phone.trim() ? r.Phone.trim() : null,
                }));

                document.getElementById('drop-zone').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                this.applyFilters();
                this.showToast(`Loaded ${this.data.length} leads`, 'success');
            },

            applyFilters() {
                const query = document.getElementById('search-input').value.toLowerCase();
                const phonesOnly = document.getElementById('filter-phones').checked;
                const pendingOnly = document.getElementById('filter-pending').checked;

                this.filtered = this.data.filter(r => {
                    const text = `${r.Name} ${r.Address} ${r.Phone || ''}`.toLowerCase();
                    const hasPhone = !!r.Phone;
                    const isPending = !this.contacted.includes(r.id);

                    return text.includes(query) && (!phonesOnly || hasPhone) && (!pendingOnly || isPending);
                });

                if (this.sortCol) {
                    this.filtered.sort((a, b) => {
                        const A = (a[this.sortCol] || '').toString().toLowerCase();
                        const B = (b[this.sortCol] || '').toString().toLowerCase();
                        return (A < B ? -1 : 1) * (this.sortDir === 'asc' ? 1 : -1);
                    });
                }

                this.page = 1;
                this.updateSortIndicators();
                this.updateStats();
                this.render();
            },

            updateSortIndicators() {
                document.querySelectorAll('.sort-dir').forEach(el => el.textContent = '');
                if (!this.sortCol) return;

                const icon = this.sortDir === 'asc' ? '↑' : '↓';
                document.querySelectorAll('thead th').forEach(th => {
                    if (th.getAttribute('onclick')?.includes(`'${this.sortCol}'`)) {
                        th.querySelector('.sort-dir').textContent = icon;
                    }
                });
            },

            render() {
                const start = (this.page - 1) * this.limit;
                const pageData = this.filtered.slice(start, start + this.limit);
                const tbody = document.getElementById('table-body');
                tbody.innerHTML = '';

                pageData.forEach(r => {
                    const isContacted = this.contacted.includes(r.id);
                    const isRoute = this.route.has(r.id);

                    const row = document.createElement('tr');
                    row.className = `hover:bg-slate-50 dark:hover:bg-slate-800 transition ${isContacted ? 'opacity-50 grayscale' : ''}`;

                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">
                            <input type="checkbox" class="custom-checkbox" ${isContacted ? 'checked' : ''} onchange="app.toggleStat('${r.id}')">
                        </td>
                        <td class="px-6 py-4">
                            <button onclick="app.toggleRoute('${r.id}')" title="${isRoute ? 'Remove from route' : 'Add to route'}" class="transition ${isRoute ? 'text-blue-600' : 'text-slate-400'}">
                                <i data-lucide="map-pin" class="w-5 h-5 ${isRoute ? 'fill-current' : ''}"></i>
                            </button>
                        </td>
                        <td class="px-6 py-4 font-medium">${r.Name}</td>
                        <td class="px-6 py-4 text-sm text-slate-600 dark:text-slate-300">${r.Address}</td>
                        <td class="px-6 py-4">
                            ${r.Phone ? `
                                <div class="flex items-center gap-3">
                                    <a href="tel:${r.Phone}" class="font-mono font-bold text-green-600 dark:text-green-400 hover:underline bg-green-50 dark:bg-green-900/30 px-3 py-1 rounded-lg">${r.Phone}</a>
                                    <button title="Copy phone" onclick="navigator.clipboard.writeText('${r.Phone}'); app.showToast('Phone copied!', 'success')" class="text-slate-400 hover:text-green-600">
                                        <i data-lucide="copy" class="w-5 h-5"></i>
                                    </button>
                                </div>
                            ` : '<span class="text-slate-400 italic text-sm">No phone</span>'}
                        </td>
                        <td class="px-6 py-4">
                            <a href="https://maps.google.com/?q=${encodeURIComponent(r.Address)}" target="_blank" class="text-blue-600 hover:underline">Open Map</a>
                        </td>
                    `;
                    tbody.appendChild(row);
                });

                document.getElementById('page-info').textContent = `Showing ${start + 1}–${Math.min(start + this.limit, this.filtered.length)} of ${this.filtered.length}`;
                lucide.createIcons();
            },

            updateStats() {
                document.getElementById('stat-total').textContent = this.data.length;
                document.getElementById('stat-phones').textContent = this.data.filter(r => r.Phone).length;
                document.getElementById('stat-pending').textContent = this.data.length - this.contacted.length;
                document.getElementById('stat-route').textContent = this.route.size;
                document.getElementById('fab-count').textContent = this.route.size;

                const fab = document.getElementById('fab-route');
                fab.classList.toggle('scale-0', this.route.size === 0);
            },

            toggleStat(id) {
                const wasContacted = this.contacted.includes(id);
                if (wasContacted) {
                    this.contacted = this.contacted.filter(i => i !== id);
                } else {
                    this.contacted.push(id);
                }
                localStorage.setItem('contacted', JSON.stringify(this.contacted));
                this.showToast(wasContacted ? 'Marked as pending' : 'Marked as contacted', wasContacted ? 'info' : 'success');
                this.applyFilters();
            },

            toggleRoute(id) {
                const wasInRoute = this.route.has(id);
                if (wasInRoute) this.route.delete(id);
                else this.route.add(id);
                this.showToast(wasInRoute ? 'Removed from route' : 'Added to route', 'success');
                this.updateStats();
                this.render(); // only need to update icons, but full render is fine & fast
            },

            changePage(dir) {
                const max = Math.ceil(this.filtered.length / this.limit);
                if (this.page + dir >= 1 && this.page + dir <= max) {
                    this.page += dir;
                    this.render();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            },

            sort(col) {
                if (this.sortCol === col) {
                    this.sortDir = this.sortDir === 'asc' ? 'desc' : 'asc';
                } else {
                    this.sortCol = col;
                    this.sortDir = 'asc';
                }
                this.applyFilters();
            },

            reset() {
                if (confirm('Clear all contacted status and route?')) {
                    localStorage.removeItem('contacted');
                    this.contacted = [];
                    this.route = new Set();
                    this.applyFilters();
                    this.updateStats();
                    this.showToast('Reset complete', 'success');
                }
            },

            launchRoute() {
                const stops = this.data.filter(r => this.route.has(r.id)).map(r => encodeURIComponent(r.Address));
                if (stops.length === 0) {
                    this.showToast('No stops in route', 'error');
                    return;
                }

                let url = "https://www.google.com/maps/dir/?api=1&travelmode=driving";

                if (stops.length === 1) {
                    url += `&destination=${stops[0]}`;
                } else {
                    const dest = stops.pop();
                    url += `&waypoints=${stops.join('|')}&destination=${dest}`;
                }

                window.open(url, '_blank');
                this.showToast(`Route launched – ${stops.length + 1} stops`, 'success');
            },

            exportPDF() {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.text("NorthScrape Leads", 14, 20);
                doc.autoTable({
                    startY: 30,
                    head: [["Name", "Address", "Phone"]],
                    body: this.filtered.map(r => [r.Name, r.Address, r.Phone || '']),
                });
                doc.save("leads.pdf");
                this.showToast('PDF exported', 'success');
            },

            showToast(message, type = 'success') {
                const colors = { success: 'bg-green-600', error: 'bg-red-600', info: 'bg-blue-600' };
                const toast = document.createElement('div');
                toast.className = `toast px-6 py-3 rounded-full text-white font-medium shadow-lg ${colors[type]}`;
                toast.textContent = message;
                document.getElementById('toast-container').appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            }
        };

        app.init();
    </script>
</body>
</html>
